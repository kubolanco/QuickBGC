        <div class="container mt-5">
            <h1 class="display-4 text-center">Welcome to QuickBGC</h1>
            <p class="lead text-center">
                A fast and simple way to perform background checks on Roblox and Discord users.
            </p>

            <form class="mt-4">
              <div class="form-group">
                <label for="username">Username or ID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username or ID">
              </div>

              <div class="form-group">
                <label for="platform">Platform</label>
                <select class="form-control" id="platform">
                  <option>Roblox</option>
                  <option>Discord</option>
                </select>
              </div>

              <div class="form-group">
                <label for="reason">Reason for Check</label>
                <textarea class="form-control" id="reason" rows="3" placeholder="Enter your reason"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Run Background Check</button>
            </form>
